[package]
name = "hc-wasmer-cache"
description = "Cache system for Wasmer WebAssembly runtime"
categories = ["wasm", "caching"]
keywords = ["wasm", "webassembly", "cache"]
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
hc-wasmer = { path = "../api", version = "=4.3.6-hc.0", default-features = false }
hex = "0.4"
thiserror = "1"
blake3 = "1.0"

[dev-dependencies]
criterion = { version = "0.5", default-features = false }
clap = { version = "=4.4.11" }
clap_builder = { version = "=4.4.11" }
clap_derive = { version = "=4.4.7" }
clap_lex = { version = "=0.6.0" }
tempfile = "3.6.0"
rand = "0.8.3"
hc-wasmer = { path = "../api", version = "=4.3.6-hc.0", default-features = false, features = ["sys", "cranelift"] }
hc-wasmer-compiler-singlepass = { path = "../compiler-singlepass", version = "=4.3.6-hc.0" }

[features]
default = ["filesystem"]
filesystem = []
blake3-pure = ["blake3/pure"]

[package.metadata.docs.rs]
features = ["hc-wasmer/sys"]
rustc-args = ["--cfg", "docsrs"]
